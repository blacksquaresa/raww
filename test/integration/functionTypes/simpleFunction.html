<html>
  <head></head>
  <body>
    <div id="result"></div>
    <script src="../../../web/raww.js"></script>
    <script>
      var func = () => {
        return new Promise((resolve, reject) => {
          resolve(
            `Doing something from ${
              self instanceof WorkerGlobalScope
                ? `worker: ${self.name}`
                : "window"
            }`
          );
        });
      };
      var execFunc = raww.raww(func);
      execFunc().then(result => {
        document.getElementById("result").innerHTML = result;
      });
    </script>
  </body>
</html>
