<html>
  <head></head>
  <body>
    <div id="result"></div>
    <script src="../../../web/raww.js"></script>
    <script>
      var execFunc = raww.raww(message => {
        return new Promise((resolve, reject) => {
          resolve(
            `${message} from ${
              WorkerGlobalScope && self instanceof WorkerGlobalScope
                ? `worker: ${self.name}`
                : "window"
            }`
          );
        });
      });
      execFunc("Doing something").then(result => {
        document.getElementById("result").innerHTML = result;
      });
    </script>
  </body>
</html>
